templates:
    1: &check
        hide_calculated: true
        type: integer
        subgrades:
            checkpy: integer
            completely_correct: boolean
            mostly_correct: boolean
            insufficient: boolean
        automatic:
            checkpy: (mostly_correct && 2) || (completely_correct && 3)
        calculation: correct
    2: &testt
        type: pass
        subgrades:
            checkpy: integer
            passed: boolean
        automatic:
            checkpy: correctness_score
        calculation: passed
        hide_calculated: true

grades:
    # movement:
