    monopoly-en:
        <<: *check

    q1_complexity:
        type: pass
        subgrades:
            correct: boolean
        calculation: correct
        hide_subgrades: true
    q2_complexity:
        type: pass
        subgrades:
            correct: boolean
        calculation: correct
        hide_subgrades: true
    q3_complexity:
        type: pass
        subgrades:
            correct: boolean
        calculation: correct
        hide_subgrades: true

    complexity:
        <<: *check

    populations:
        <<: *check

    exam1:
        <<: *testt

    exam2:
        <<: *testt

